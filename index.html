<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Validador de Bandeira de Cartão</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Validador de Bandeira de Cartão</h1>
      <input
        type="text"
        id="cardNumber"
        placeholder="Digite o número do cartão"
        maxlength="19"
        autocomplete="off"
      />
      <button id="validateBtn">Validar</button>
      <div id="result"></div>
    </div>
    <script src="src/index.js"></script>
    <script>
      document
        .getElementById("validateBtn")
        .addEventListener("click", function () {
          const cardNumber = document.getElementById("cardNumber").value;
          const result = getCardBrand(cardNumber);
          document.getElementById("result").textContent = `Bandeira: ${result}`;
        });
    </script>
  </body>
</html>
